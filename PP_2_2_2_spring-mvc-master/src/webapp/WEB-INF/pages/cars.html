<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<table border="1">
    <thead>
        <tr>
            <th> Model </th>
            <th> Color </th>
            <th> Series </th>
        </tr>
    </thead>
    <tbody>
        <tr th:each="car : ${carList}">
            <td><span th:text="${car.getModel()}"></span></td>
            <td><span th:text="${car.getColor()}"></span></td>
            <td><span th:text="${car.getSeries()}"></span></td>
        </tr>
    </tbody>
</table>
</body>
</html>
